<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SimpleScrape/PersonalData</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="../static/css/Navbar-Right-Links-icons.css">
    <link rel="stylesheet" href="../static/css/untitled.css">
</head>

<body style="background-color:#232323; color:white">
    <div class="container">
        <nav class="navbar navbar-light navbar-expand-md py-3" >
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="scrape"><span class=""><svg
            class="bi bi-bezier" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
            viewBox="0 0 16 16">
        <img src="">
                </svg></span><span style="color: white">Simple Scrape</span></a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-2" style="color: white"><span
                class="visually-hidden" >Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div id="navcol-2" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto" >
                <li class="nav-item" ><a class="nav-link active" href="#" style="color: white">Personal Data</a></li>
                <li class="nav-item"><a class="nav-link" href="scrape"style="color: white">Scrape</a></li>
                <li class="nav-item"><a class="nav-link" href="ManageAccount"style="color: white">Manage Account</a></li>
                <li class="nav-item"><a class="nav-link" href="/" style="color: white">Log-out</a></li>
            </ul>
        </div>
    </div>
</nav></div>
    <form method="POST"
          style="width: 612.4px;height: 392px;margin: 128px;margin-top: auto; margin-left: auto; margin-right: auto; color:white">   <div class="container"><img src="../static/img/LogoBlackBG-removebg-preview.png" class ="deer"/>
        <div class="table-responsive">
            {% block content %}
            <table class="table"style="color: white">
                <thead>
                    <tr>
                        <th scope="col">E-mail</th>
                        <th scope="col">User-Id</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ current_user.email }}</td>
                        <td>{{ current_user.user_id }}</td>
                    </tr>
                    <tr></tr>
                </tbody>
            </table>
        </div>
         <div class="col align-self-center" style=" width:600px; height:280px; overflow: auto">
            <table class="table" style="color: white">
                <thead>
                    <tr>
                        <th>Scrape History</th>
                    </tr>
                </thead>
                {% for website in userWebsite %}
                <tbody>
                    <tr>
                        <td>{{ website.url}}</td>
                    </tr>
                    <tr></tr>
                </tbody>
                {% endfor %}
            {% endblock %}
            </table>
                 <a class="btn btn-primary ms-auto" role="button" href="/deleteHistory"
                                   style="--bs-primary: #9900ff;--bs-primary-rgb: 153,0,255;background: rgb(100,80,150);font-weight: bold;font-size: 17px;">Clear History</a>
         </div>
    </div>
    </form>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js/bs-init.js"></script>
</body>
</html>
