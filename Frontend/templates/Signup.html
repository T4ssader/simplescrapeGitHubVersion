<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SE2 (1)</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="../static/css/Navbar-Right-Links-icons.css">
    <link rel="stylesheet" href="../static/css/untitled.css">
</head>

<body style="background-color:#232323; color:white">
<img src="../static/img/SIMPLE_SCRAPE__1_-removebg-preview.png" width="496" height="344">
<form method="POST" style="width: 612.4px;height: 392px;margin: 128px;margin-top: auto; margin-right: auto; margin-left: auto">

    <div class="form-outline mb-4"><input id="form2Example1" class="form-control form-control form-control" type="email" name = "email" /><label class="form-label form-label form-label" for="form2Example1">Email address</label></div>
    <div class="form-outline mb-4"><input id="form2Example2" class="form-control form-control form-control" type="password" name = "password1"/><label class="form-label form-label form-label" for="form2Example2">Password</label></div>
    <div class="form-outline mb-4"><input id="form2Example3" class="form-control form-control form-control" type="password" name = "password2" /><label class="form-label form-label form-label" for="form2Example2">Password Best√§tigen</label></div>
    <div class="row mb-4">
        <div class="center-block">
            <div class="form-check"><input id="form2Example31" class="form-check-input" type="checkbox" value checked /><label class="form-label form-label form-check-label" for="form2Example31"> Remember me </label></div>
        </div>
        <div class="right-block"><a href="login">Already got an Account?</a></div>
    </div>
    <div class="container">
        <button type= "submit"  class="btn btn-primary ms-auto" role="button" href="scrape" style="--bs-primary: #9900ff;--bs-primary-rgb: 153,0,255;background: rgb(76,15,109);font-weight: bold;font-size: 17px;">Create Account</button>
    </div>

     {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %} {% if category ==
    'error' %}

        <div class="alert  alert-danger alter-dismissable fade show" class="close" role="alert">

            <p></p>
            <span class="closebtn" onclick="this.parentElement.style.display='none';" aria-hidden="true">&times;</span>
            {{ message }}

        </div>

    {% else %}

        <div class="alert alert-success alter-dismissable fade show" role="alert">
            {{ message }}

            <span class="closebtn" onclick="this.parentElement.style.display='none';" aria-hidden="true">&times;</span>

        </div>
    {% endif %} {% endfor %} {% endif %} {% endwith %}
</form>

    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js/bs-init.js"></script>
</body>

</html>
